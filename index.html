<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Jogo da Imitação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>O Jogo da Imitação</h1>
        </header>
        <section class="main-content">
            <div class="movie-info">
                <img src="the-imitation-game-poster.jpg" alt="O Jogo da Imitação">
                <h2>Sinopse</h2>
                <p>O filme conta a história de Alan Turing, um matemático e cientista da computação que ajudou a decifrar os códigos secretos da máquina Enigma durante a Segunda Guerra Mundial.</p>
            </div>
            <button id="backToTop">Voltar ao Início</button>
        </section>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <a href="imagem1.jpg" class="lightbox">
                <img src="imagem1.jpg" alt="Descrição da Imagem 1">
            </a>
        </div>
        <div class="gallery-item">
            <a href="imagem2.jpg" class="lightbox">
                <img src="imagem2.jpg" alt="Descrição da Imagem 2">
            </a>
        </div>
        <div class="gallery-item">
            <a href="video1.mp4" class="lightbox" data-type="video">
                <img src="video-thumbnail1.jpg" alt="Descrição do Vídeo 1">
            </a>
        </div>
        <!-- Adicione mais itens conforme necessário -->
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-modal">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <video id="lightbox-video" controls>
                <source src="" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
